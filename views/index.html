{% extends 'layout.html' %}

{% block title %} Duck Duck Go Simple API {%endblock%}

{% block content %}

<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h3 class="text-primary text-center">
        <img id="ddgLogo" src="/images/ddgIconRedone.png"/>DuckDuckGo Scraper/JSON API getter
      </h3>
    </div>
  </div>
  <div class="row clearfix row-centered">
    <div class="col-md-6 column">
      <form class="form-horizontal">
        <div class="form-group">
           <label for="searchQuery" class="col-sm-2 control-label searchQuery">Search Query</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="searchQuery" name="searchQuery"/>
          </div>
        </div>
        <div class="form-group">
          <button id="submit" class="btn button col-centered">JSON Result</button>
          <button id="scrape" class="btn button col-centered">Scrape Result</button>
        </div>
      </form>
    </div>
    <div class="col-md-6 column queryResult">
        <p id ="json">
          <!-- <span id="searchResult"></span> -->
        </p>
    </div>
  </div>
</div>
{% endblock %}

{% block bottomscript%}
<script src="/javascripts/submitAndScrape.js"></script>
{% endblock %}
